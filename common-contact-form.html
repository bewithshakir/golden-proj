<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content common-modal-section">
      <form method="POST">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Contact us</h5>
          <p class="sub"><i>*</i> All fields are mandatory</p>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">x</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-md">
              <div class="form-group">
                <input
                  type="text"
                  required=""
                  class="form-control"
                  name="name"
                  placeholder="Your name*"
                />
              </div>
            </div>
            <div class="col-md">
              <div class="form-group">
                <input
                  type="email"
                  required=""
                  name="email"
                  class="form-control"
                  placeholder="Email address*"
                />
              </div>
            </div>
            <div class="w-100"></div>
            <div class="col-md">
              <div class="form-group">
                <input
                  type="text"
                  required=""
                  name="contact_no"
                  class="form-control"
                  placeholder="Contact No*"
                />
              </div>
            </div>
            <div class="col-md">
              <div class="form-group">
                <input
                  type="text"
                  required=""
                  name="subject"
                  class="form-control"
                  placeholder="Subject*"
                />
              </div>
            </div>
            <div class="col-sm-12">
              <div class="form-group">
                <textarea
                  class="form-control"
                  required=""
                  name="message"
                  placeholder="Message*"
                ></textarea>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Close
          </button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </form>
    </div>
  </div>
</div>
